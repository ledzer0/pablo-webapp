
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PabloCollect WebApp</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 15px auto;
      max-width: 300px;
      text-align: center;
    }
    .card h2 { margin: 10px 0; }
    .card p { font-size: 14px; color: #555; }
    .card button {
      padding: 10px 20px;
      background: #2a9d8f;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>PabloCollect Packages</h1>

  <div class="card">
    <h2>Basic</h2>
    <p>RM3 / month<br>5 credits<br>20s delay</p>
    <button onclick="buy('Basic', 3)">Buy Now</button>
  </div>

  <div class="card">
    <h2>Super</h2>
    <p>RM10 / month<br>50 credits<br>10s delay</p>
    <button onclick="buy('Super', 10)">Buy Now</button>
  </div>

  <div class="card">
    <h2>Premium</h2>
    <p>RM15 / month<br>Unlimited credits<br>No delay</p>
    <button onclick="buy('Premium', 15)">Buy Now</button>
  </div>

  <script>
    function buy(packageName, amount) {
      const uid = Telegram.WebApp.initDataUnsafe.user ? Telegram.WebApp.initDataUnsafe.user.id : 'unknown';
      const url = `https://toyyibpay.com/${uid}/${packageName}/${amount}`;
      window.open(url, '_blank');
    }

    Telegram.WebApp.ready();
  </script>
</body>
</html>
