<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PabloCollect — WebApp</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin: 20px auto;
      max-width: 300px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    button {
      background-color: #2a9d8f;
      border: none;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Select Your Package</h1>

  <div class="card">
    <h2>Basic</h2>
    <p>RM3/month • 5 credits</p>
    <button onclick="buy('Basic', 3)">Buy Basic</button>
  </div>

  <div class="card">
    <h2>Super</h2>
    <p>RM10/month • 50 credits</p>
    <button onclick="buy('Super', 10)">Buy Super</button>
  </div>

  <div class="card">
    <h2>Premium</h2>
    <p>RM15/month • Unlimited</p>
    <button onclick="buy('Premium', 15)">Buy Premium</button>
  </div>

  <script>
    function buy(pkg, amt) {
      const user_id = window.Telegram?.WebApp?.initDataUnsafe?.user?.id || prompt("Enter your Telegram ID:");
      fetch('/create-invoice', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id, package: pkg, amount: amt })
      })
      .then(res => res.json())
      .then(data => {
        if (data.url) window.open(data.url, '_blank');
        else alert("Failed to create invoice.");
      });
    }

    if (window.Telegram?.WebApp) {
      Telegram.WebApp.ready();
    }
  </script>
</body>
</html>
